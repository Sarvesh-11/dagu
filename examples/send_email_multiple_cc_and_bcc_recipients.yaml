# Example: Sending email notifications to multiple cc and bcc recipients
# This example demonstrates how to configure email notifications
# to be sent to multiple cc and bcc recipients for both error and info emails

steps:
  - name: Process data
    command: echo "Processing important data..."

  - name: Generate report
    command: echo "Generating report..."
    depends: Process data

mailOn:
  failure: true
  success: true

smtp:
  host: "smtp.example.com"
  port: "587"
  username: "<username>"
  password: "<password>"

# Error notifications sent to multiple administrators
errorMail:
  from: "system@example.com"
  to:
    - "admin1@example.com"
    - "admin2@example.com"
    - "oncall@example.com"
  cc:
    - "admin3@example.com"
    - "admin4@example.com"
  bcc:
    - "vp@example.com"
    - svp@example.com
  prefix: "[ALERT]"
  attachLogs: true

# Success notifications sent to team leads
infoMail:
  from: "notifications@example.com"
  to:
    - "teamlead@example.com"
    - "manager@example.com"
  cc:
    - "director@example.com"
    - "srdirector@example.com"
  bcc:
    - "vp@example.com"
    - "svp@example.com"
  prefix: "[SUCCESS]"
  attachLogs: false